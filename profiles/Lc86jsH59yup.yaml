mixed-port: 7893
redir-port: 9797
tproxy-port: 9898
port: 7890
socks-port: 7891
mode: rule
allow-lan: true
log-level: info
unified-delay: true
external-controller: 0.0.0.0:9097
secret: 123456
bind-address: "*"
external-ui: ./dashboard
ipv6: false

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  mtu: 9000
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - ::/1
    - 8000::/1

proxies:
  - name: USB-DIRECT
    type: direct
    interface-name: "Ethernet"  # Ganti dengan nama interface yang benar

  - name: LAN-DIRECT
    type: direct
    interface-name: "Ethernet 2"  # Ganti dengan nama interface yang benar

proxy-providers:
