dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:1053
  nameserver:
    - https://dns.adguard.com/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback:
    - https://dns.adguard.com/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "+.n.n.srv.nintendo.net"
    - "+.srv.nintendo.net"
    - "+.ntp.org.cn"
    - "+.pool.ntp.org"
    - "ntp.ubuntu.com"
    - "time.windows.com"
    - "xbox.*.microsoft.com"
    - "*.*.xboxlive.com"
    - "+.*"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
  proxy-server-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 223.5.5.5

