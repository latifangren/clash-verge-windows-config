mixed-port: 7893
redir-port: 9797
tproxy-port: 9898
port: 7890
socks-port: 7891
mode: rule
allow-lan: true
log-level: info
unified-delay: true
external-controller: 0.0.0.0:9097
secret: 123456
bind-address: "*"
external-ui: ./dashboard
ipv6: false

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  mtu: 9000
  inet4-route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address:
    - ::/1
    - 8000::/1

proxies:
  - name: USB-DIRECT
    type: direct
    interface-name: "Ethernet"  # Ganti dengan nama interface yang benar

  - name: LAN-DIRECT
    type: direct
    interface-name: "Ethernet 2"  # Ganti dengan nama interface yang benar

proxy-providers:
  WARP-ID:
    type: file
    path: ./provide/warp-id.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      timeout: 5
      lazy: true
  WARP-SG:
    type: file
    path: ./provide/warp-sg.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      timeout: 5
      lazy: true
  WARP-US:
    type: file
    path: ./provide/warp-us.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      timeout: 5
      lazy: true

proxy-groups:
  - name: 🤖 AUTO
    type: fallback
    proxies:
      - 🇮🇩 WARP-ID
      - 🇸🇬 WARP-SG
      - 🇺🇸 WARP-US

  - name: 🔌 USB-DIRECT
    type: select
    proxies:
      - USB-DIRECT

  - name: 🌐 LAN-DIRECT
    type: select
    proxies:
      - LAN-DIRECT

  - name: 🇮🇩 WARP-ID
    type: select
    use:
      - WARP-ID

  - name: 🇸🇬 WARP-SG
    type: select
    use:
      - WARP-SG

  - name: 🇺🇸 WARP-US
    type: select
    use:
      - WARP-US

  - name: 📺 STREAMING
    type: select
    proxies:
      - 🇮🇩 WARP-ID
      - 🇸🇬 WARP-SG
      - 🇺🇸 WARP-US

  - name: 🎮 GAMES
    type: select
    proxies:
      - 🇮🇩 WARP-ID
      - 🇸🇬 WARP-SG
      - 🇺🇸 WARP-US

  - name: ⚖️ LB-LAN-USB
    type: load-balance
    proxies:
      - 🔌 USB-DIRECT
      - 🌐 LAN-DIRECT
    url: https://cp.cloudflare.com/generate_204
    interval: 30
    strategy: round-robin
    lazy: true
    disable-udp: false

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:1053
  nameserver:
    - https://dns.adguard.com/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback:
    - https://dns.adguard.com/dns-query
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "+.n.n.srv.nintendo.net"
    - "+.srv.nintendo.net"
    - "+.ntp.org.cn"
    - "+.pool.ntp.org"
    - "ntp.ubuntu.com"
    - "time.windows.com"
    - "xbox.*.microsoft.com"
    - "*.*.xboxlive.com"
    - "+.*"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
  proxy-server-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 223.5.5.5

rule-providers:
  Direct:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/latifangren/CLASH-CONFIG-by-Latifan/main/rule_provider/direct.yaml"
    path: "./rule_provider/direct.yaml"
    interval: 86400
    download-detour: DIRECT
  Umum:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/latifangren/CLASH-CONFIG-by-Latifan/main/rule_provider/umum.yaml"
    path: "./rule_provider/umum.yaml"
    interval: 86400
  Reject:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/latifangren/CLASH-CONFIG-by-Latifan/main/rule_provider/reject.yaml"
    path: "./rule_provider/reject.yaml"
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/latifangren/CLASH-CONFIG-by-Latifan/main/rule_provider/streaming.yaml"
    path: "./rule_provider/streaming.yaml"
    interval: 86400
  AdBlock:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Domain.yaml"
    path: "./rule_provider/adblock.yaml"
    interval: 86400
  Speedtest:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/latifangren/clash-verge-windows-config/refs/heads/main/rule_provider/speedtest.yaml"
    path: "./rule_provider/speedtest.yaml"
    interval: 86400
  Steam:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Steam/Steam.yaml"
    path: "./rule_provider/steam.yaml"
    interval: 86400
  BattleNet:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Blizzard/Blizzard.yaml"
    path: "./rule_provider/battlenet.yaml"
    interval: 86400
  EA-Games:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/EA/EA.yaml"
    path: "./rule_provider/ea-games.yaml"
    interval: 86400

rules:
  - RULE-SET,Direct,DIRECT
  - RULE-SET,Reject,REJECT
  - RULE-SET,AdBlock,REJECT
  - RULE-SET,Speedtest,GLOBAL
  - RULE-SET,Streaming,📺 STREAMING
  - RULE-SET,Steam,🎮 GAMES
  - RULE-SET,BattleNet,🎮 GAMES
  - RULE-SET,EA-Games,🎮 GAMES
  - RULE-SET,Umum,GLOBAL
  - DOMAIN,wowhead.com,🇺🇸 WARP-US
  - DOMAIN-SUFFIX,wowhead.com,🇺🇸 WARP-US
  - MATCH,GLOBAL

profile:
  store-selected: true
  store-fake-ip: true
  store-cache-selected: true

sniffer:
  enable: true
  parse-pure-ip: true

experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: false
  tcp-concurrent: true
  udp-fallback-policy: DIRECT

hosts:
  localhost: 127.0.0.1
